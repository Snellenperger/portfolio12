<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11.-es Projetjeim a Telekomban</title>
    <link rel="stylesheet" href="11-es-duális.css">
</head>
<body>
    <header>
        <h1>11.-es Projetjeim a Telekomban</h1>
    </header>

    <main>
        <ul class="project-list">
            <li><a href="11-tel-1.html">IP hálózat építés</a></li>
            <li>..</li>
            <li>.</li>
        </ul>

        <div class="gallery">
            <button id="prevBtn">&#10094;</button>
            <img id="image" src="kep1.jpg" alt="Kép 1">
            <button id="nextBtn">&#10095;</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2022-23 - Telekom</p>
    </footer>

    <script>
        // JavaScript kód itt

        // Képek tömbje
        const images = ["01.jpg", "02.jpg", "03.jpg", "t1.jpg","t2.jpg","t3.jpg","t4.jpg","t5.jpg",];
        let currentIndex = 0;

        // Függvény a kép megjelenítéséhez
        function showImage(index) {
            const image = document.getElementById("image");
            image.src = images[index];
        }

        // Következő képre váltás
        document.getElementById("nextBtn").addEventListener("click", function() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        });

        // Előző képre váltás
        document.getElementById("prevBtn").addEventListener("click", function() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        });

        // Alapértelmezetten megjelenítjük az első képet
        showImage(currentIndex);
    </script>
</body>
</html>
